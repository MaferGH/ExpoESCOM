<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Modal de Éxito</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light text-center p-5">

  <button class="btn btn-success" onclick="mostrarModal()">Probar Modal de Éxito</button>

  <!-- Modal de éxito Registro -->
  <div class="modal fade" id="modalExitoRegistro" tabindex="-1" aria-labelledby="modalExitoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content border">
        
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title" id="modalExitoLabel">Registro Exitoso</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body text-center">
          <p class="text-success fw-bold">El registro fue exitoso.</p>
        </div>

        <div class="modal-footer justify-content-end">
          <a href="acuse.pdf" download class="btn btn-outline-primary btn-sm d-flex align-items-center gap-2">
  <i class="bi bi-file-earmark-text"></i> Descargar Acuse
</a>

        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function mostrarModal() {
      const modal = new bootstrap.Modal(document.getElementById('modalExitoRegistro'));
      modal.show();
    }
  </script>
</body>
</html>
